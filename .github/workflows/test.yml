name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on macOS
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "6.0"
    
    - name: Cache Swift packages
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
    
    - name: Build
      run: swift build
    
    - name: Run tests with xcodebuild
      run: |
        set -e
        xcodebuild test \
          -scheme Control \
          -destination 'platform=macOS' \
          -skipPackagePluginValidation
    
    - name: Test CLI
      run: |
        swift build
        .build/debug/control --help
        .build/debug/control status || true
