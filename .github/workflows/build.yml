name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build on macOS
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "6.0"
    
    - name: Cache Swift packages
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
    
    - name: Build (Debug)
      run: swift build
    
    - name: Build (Release)
      run: swift build -c release
    
    - name: Verify binary
      run: |
        .build/release/control --version
        .build/release/control --help
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: control-macos
        path: .build/release/control
        retention-days: 7
