# Control - Designer Preset
# Optimized for creative workflows

[core]
log_level = "info"
daemon_enabled = true

[window]
corner_fix_enabled = true
snap_enabled = true
tiling_enabled = true
default_layout = "designer"
window_gap_px = 0

[input]
mouse_acceleration_enabled = false
trackpad_natural_scroll = true
mouse_natural_scroll = false
smooth_scrolling = true

[permission]
developer_mode = false
ui_automation_enabled = true

[permission.trust_profile]
active = "designer"

[consistency]
icon_normalize = true

[daemon]
run_at_load = true
